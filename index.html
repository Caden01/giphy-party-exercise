<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-secondary">
  <h1 class="text-center">Giphy Party</h1>
  <form class="d-flex justify-content-center">
    <div class="row g-2">
      <div class="col-auto">
        <input type="text" id="search" class="form-control" placeholder="Enter a search term">
      </div>
      <div class="col-auto">
        <input type="submit" id="submit" class="btn btn-success" value="Search Giphy!">
      </div>
      <div class="col-auto">
        <button id="remove-btn" class="btn btn-danger">Remove Images</button> 
      </div>
  </div>
  </form>

  <div id="gifs" class="row">

  </div>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
